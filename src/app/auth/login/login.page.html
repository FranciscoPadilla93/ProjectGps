<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="titulo">Trucka</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item class="form">
    <ion-input label="Usuario" placeholder="Ingresa tu usuario" [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Contraseña" placeholder="Ingresa tu contraseña" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
  <ion-button expand="block" color="danger" class="btn" (click)="iniciarSesion()">Ingresar</ion-button> 
</ion-content>
